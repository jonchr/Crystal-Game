<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
	<title>The Crystal Game!</title>

	<!-- Links to bootstrap for object styling, and style.css for all custom styling -->
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- Custom CSS styling -->
	<link rel="stylesheet" href="./assets/css/style.css">
	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

	<!-- Game Title section. To be updated using JS/Jquery -->
	
	<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 id="gameTitle"></h1>
		</div>
	</div>

	<div class="row">

		<div class="col-md-4">
			<!-- Game Rules section. To be updated using JS/Jquery -->
			  <div class="panel-heading">
			    <h2 class="panel-title" id="rules"></h2>
			  </div>
			  <div class="panel-body" id="gameRules">
			  </div>
		</div>

		<div class="col-md-4">
			<!-- Crystal Images section. To be updated using JS/Jquery -->
			<div id="crystals"></div>
		</div>

		<div class="col-md-4">
			<!-- Goal Score section. To be updated using JS/Jquery -->
			<h3 id="goal"></h3>

			<!-- Game Title section. To be updated using JS/Jquery -->
			<h3 id="score"></h3>

			<!-- Player record section. To be updated using JS/Jquery -->
			<h3 id="record"></h3>
		</div>

	</div>
	</div>

	<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
